<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Client</title>
</head>
<body>
    <h1>WebRTC Screen Sharing Client</h1>

    <!-- Connection status indicator -->
    <div id="connectionStatus" style="color: blue;">● Waiting for connection...</div>
    <div id="streamingStatus" style="color: blue;">● Streaming is inactive</div>
    <video id="localVideo" autoplay playsinline controls style="width: 100%; height: auto;"></video>
    <button id="startButton" disabled>Start Sharing</button>
    <button id="stopButton" disabled>Stop Sharing</button>

    <script src="app.js"></script>
</body>
</html>
