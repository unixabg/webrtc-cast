<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Client</title>
    <style>
        video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            display: flex;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Screen Sharing Client</h1>

    <!-- Connection status indicator -->
    <div id="connectionStatus" style="color: blue;">● Waiting for connection...</div>
    <div id="streamingStatus" style="color: blue;">● Streaming is inactive</div>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline controls muted style="width: 50%; height: auto;"></video>
        <div class="button-container">
            <button id="toggleShareButton" disabled>Start Sharing</button>
            <button id="toggleMuteButton" disabled>Unmute Audio</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
